<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" ,
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" href="../static/common.css" th:href="common.css">
    <meta charset="UTF-8">
    <title>Hello to Book</title>
</head>
<body>
<div th:fragment="body">
    <header class="header">
        <div id="menu">
            <span th:if="'index' != ${menu}"><a th:href="@{/}">Главная</a></span>
            <span th:if="'authors' != ${menu}"><a th:href="@{/authors}">Авторы</a></span>
            <span th:if="'genres' != ${menu}"><a th:href="@{/genres}">Жанры</a></span>
            <span th:if="'publishers' != ${menu}"><a th:href="@{/publishers}">Издатели</a></span>
            <span th:if="'books' != ${menu}"><a th:href="@{/books}">Книги</a></span>
            <span sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}">Пользователи</a></span>
        </div>
        <div id="login">
            <div sec:authorize="isAuthenticated()">
                <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">Hello</span>
                <span><a th:href="@{/logout}">Log Out</a></span>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <span><a th:href="@{/login}">Log In</a></span>
            </div>
        </div>
    </header>

    <div class="content">
        <div th:replace="::allcontent"></div>
    </div>

    <footer class="footer">&copy; 2022 Nikitin Ilya aka <a href="https://github.com/Piranha887">Piranha877</a></footer>
</div>
</body>
</html>
